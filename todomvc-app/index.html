<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app="myApp" ng-controller="myController">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<h2>codeBy:Lide</h2>
				<form ng-submit="add()">
					<input class="new-todo" placeholder="请输入内容" autofocus ng-model="text">
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-click="toggleAll()">
				<label for="toggle-all" >Mark all as complete</label>
				<ul class="todo-list">
					<!--过滤器filter:selector:equalCompare-->
					<li ng-repeat="todo in todos | filter:selector:equalCompare" ng-class="{completed:todo.completed,editing:todo.id ===currentEditId}">

						<div class="view">
							<input class="toggle" type="checkbox" ng-model="todo.completed">
							<label class="completed" ng-dblclick="editing(todo.id)" ng-cloak }">{{todo.text}}</label>
							<button class="destroy" ng-click="remove(todo.id)"></button>
						</div>
						<form ng-submit="save()">
							<input class="edit" ng-model="todo.text">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count" ng-cloak>总计:<strong>{{todos.length}}</strong></span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class="{selected:selector.completed == undefined}" href="#/">全部</a>
					</li>
					<li>
						<!--判断筛选器selector中completed的值来来是否显示selected类名-->
						<a ng-class="{selected:selector.completed == false}" href="#/active">未完成</a>
					</li>
					<li>
						<a ng-class="{selected:selector.completed == true}" href="#/completed" ng-click="completed()">已完成</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clearCompleted()" ng-show="show()">清除已完成</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
